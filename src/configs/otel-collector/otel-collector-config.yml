receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  # logging:
  #     loglevel: info

  awsxray:
    region: eu-central-1

  awsemf:
    region: eu-central-1

